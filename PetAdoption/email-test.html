<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Test - Pet Adoption Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
        }
        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
        }
        .loading {
            text-align: center;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêæ Email Test - Pet Adoption Platform</h1>
        
        <div class="form-group">
            <label for="email">Test Email Address:</label>
            <input type="email" id="email" placeholder="Enter email to test" value="adoptocare11@gmail.com">
        </div>
        
        <button onclick="testEmail()" id="testBtn">Send Test Email</button>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        async function testEmail() {
            const email = document.getElementById('email').value;
            const button = document.getElementById('testBtn');
            const result = document.getElementById('result');
            
            if (!email) {
                showResult('Please enter an email address', 'error');
                return;
            }
            
            // Disable button and show loading
            button.disabled = true;
            button.textContent = 'Sending...';
            showResult('Sending test email...', 'loading');
            
            try {
                const response = await fetch('http://localhost:8080/api/test/email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const data = await response.text();
                
                if (response.ok) {
                    showResult(`‚úÖ ${data}`, 'success');
                } else {
                    showResult(`‚ùå Error: ${data}`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Connection Error: ${error.message}`, 'error');
            } finally {
                // Re-enable button
                button.disabled = false;
                button.textContent = 'Send Test Email';
            }
        }
        
        function showResult(message, type) {
            const result = document.getElementById('result');
            result.textContent = message;
            result.className = `result ${type}`;
            result.style.display = 'block';
        }
    </script>
</body>
</html>
